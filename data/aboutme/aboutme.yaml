  firstsection: "Die Malerei und Kunst haben mich eigentlich zur intensiveren Nutzung der Fotografie gebracht. Auf der Suche nach Inspiration und Motiven war sie schon lange mein Begleiter. Irgendwann wurde daraus eine richtige Passion und ich wollte mehr darüber lernen."
  secondsection: "Das Studium der Fotografie an der renommierten Fotoakademie in Köln, welches ich nach 2 ½ jähriger sehr intensiven Zeit mit Diplom abgeschlossen habe, sorgte für fundiertes technisches und fachliches Wissen, aber auch die wesentliche Erkenntnis, dass meine Fotos sehr viel von meinen eigenen Empfindungen tragen und damit auch ein wenig über mich erzählen."
  thirdsection: "Besondere Einblicke in die professionelle Pferdefotografie verdanke ich der bekannten Pferdefotografin Gabriele Boiselle, sie war eine meiner ersten Begleiter auf meinem Weg zur professionellen Tier- und Pferdefotografin. Es folgten weitere Workshops und Fotoreisen mit Nicole Schick (Studiofotografie), Wiebke Haas (Pferdefotografie) und Karin Leuthardt-Soto (Pferde Andalusien), Sascha Hüttenhain (Studiofotografie). Und sicher werden es noch einige mehr, denn man lernt nie aus und es gibt immer wieder neue Erkenntnisse und Erfahrungen."
  forthsection: "Vor allem Pferde sind meine große Leidenschaft. Sie begleiten mich schon ein ganzes Leben. Anfangs, als Kind mit Ponys, dann mit Großpferden viel ausschließlich im Gelände unterwegs, habe ich mich später mit eigenen Pferden sehr intensiv mit der Dressur beschäftigt. Bis zu Lektionen der Klasse M hatte ich es tatsächlich geschafft, als ich wegen einem schlimmen Bandscheibenvorfall in der Halswirbelsäule gezwungen war mit dem reiten aufzuhören."
  fifthsection: "Ich bin aber sehr glücklich darüber, dass ich meine Leidenschaft für Pferde weiterhin mit der professionellen Fotografie und auch mit der Malerei leben und schöne dauerhafte Erinnerungen damit schaffen kann."
  sixthsection: "Jedes Tier hat seine eigene Persönlichkeit, und ich versuche in meinen Fotografien diese zu finden und wieder zu geben, daher lege ich großen Wert auf Individualität."
  seventhsection: "Die künstlerische Fotografie hat auch einen Platz in meiner Tätigkeit, aber leider ist dafür immer etwas zu wenig Zeit. Dennoch freue ich mich hin und wieder eine kleine Ausstellung machen zu können."
  eighthsection: "Über meine aktuellen Arbeiten gibt es immer wieder Informationen auf meinen Facebook und Instagram-Accounts, ich freue mich Dich dort zu treffen."
