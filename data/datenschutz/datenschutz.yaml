  thirdtitle4: "3.3 Umfang der Verarbeitung personenbezogener Daten"
  thirdtext4: "Wir verarbeiten personenbezogene Daten unserer Nutzer grundsätzlich nur, soweit dies zur Bereitstellung einer funktionsfähigen Website sowie unserer Inhalte und Leistungen erforderlich ist. Die Verarbeitung personenbezogener Daten unserer Nutzer erfolgt regelmäßig nur nach Einwilligung des Nutzers. Eine Ausnahme gilt in solchen Fällen, in denen eine vorherige Einholung einer Einwilligung aus tatsächlichen Gründen nicht möglich ist und die Verarbeitung der Daten durch gesetzliche Vorschriften gestattet ist."
 
  thirdtitle5: "3.4 Datenlöschung und Speicherdauer"
  thirdtext5: "Sofern nicht spezifisch angegeben speichern wir personenbezogene Daten nur so lange, wie dies zur Erfüllung der verfolgten Zwecke notwendig ist. In einigen Fällen sieht der Gesetzgeber die Aufbewahrung von personenbezogenen Daten vor, etwa im Steuer- oder Handelsrecht. In diesen Fällen werden die Daten von uns lediglich für diese gesetzlichen Zwecke weiter gespeichert, aber nicht anderweitig verarbeitet und nach Ablauf der gesetzlichen Aufbewahrungsfrist gelöscht."
  
  thirdtitle6: "3.5 Zusammenarbeit mit Auftragsverarbeitern und Dritten"
  thirdtext6: "Eine Übermittlung Ihrer personenbezogenen Daten an Dritte findet grundsätzlich nicht statt. Ausnahmen hiervon gelten nur, soweit dies für die Abwicklung von Vertragsverhältnissen mit Ihnen erforderlich ist. Hierzu zählt insbesondere die Weitergabe an von uns beauftragte
Dienstleister (sog. Auftragsverarbeiter) oder sonstige Dritte, deren Tätigkeit für die Vertragsdurchführung erforderlich ist (z.B. Versandunternehmen, Banken, Steuerberater, Inkasso, Anwalt). Die weitergegebenen Daten dürfen von den Dritten ausschließlich zu den genannten Zwecken verwendet werden. Darüber hinaus sind die Auftragsverarbeiter bei Verarbeitung auf unserer Internetseite unter 8. Verarbeitungstätigkeiten dieser Datenschutzerklärung benannt."

  thirdtitle7: "3.6 Übermittlung in Drittländer"
  thirdtext7: "Grundsätzlich verwenden wir Ihre personenbezogenen Daten nur innerhalb unseres Unternehmens und soweit wir Dritte im Rahmen der Erfüllung von Verträgen einschalten (etwa Steuerberater), erhalten diese personenbezogene Daten nur in dem Umfang, in welchem die Übermittlung für die entsprechende Leistung erforderlich ist. Für den Fall, dass wir bestimmte Teile der Datenverarbeitung auslagern („Auftragsverarbeitung“), verpflichten wir Auftragsverarbeiter vertraglich dazu, personenbezogene Daten nur im Einklang mit den Anforderungen der Datenschutzgesetze zu verwenden und den Schutz der Rechte der betroffenen Person zu gewährleisten. Datenübertragung an Stellen oder Personen außerhalb der EU findet nur statt, sofern geeignete Garantien zur Einhaltung der Datenschutzgrundverordnung vereinbart wurden."


  thirdtitle8: "3.7 Datensicherheit"
  thirdtext8: "Sie haben das Recht, nicht einer ausschließlich auf einer automatisierten Verarbeitung – einschließlich Profiling – beruhenden Entscheidung unterworfen zu werden, die Ihnen gegenüber rechtliche Wirkung entfaltet oder Sie in ähnlicher Weise erheblich beeinträchtigt. Eine automatisierte Entscheidungsfindung auf der Grundlage der erhobenen personenbezogenen Daten findet nicht statt."
  
  thirdtitle9: "3.8 Automatisierte Entscheidungen einschließlich Profiling"
  thirdtext9: "Sie haben das Recht, nicht einer ausschließlich auf einer automatisierten Verarbeitung – einschließlich Profiling – beruhenden Entscheidung unterworfen zu werden, die Ihnen gegenüber rechtliche Wirkung entfaltet oder Sie in ähnlicher Weise erheblich beeinträchtigt. Eine automatisierte Entscheidungsfindung auf der Grundlage der erhobenen personenbezogenen Daten findet nicht statt."
  thirdtext91: "Dies gilt nicht, wenn die Entscheidung"
  thirdlist20: "(1) für den Abschluss oder die Erfüllung eines Vertrags zwischen Ihnen und dem Verantwortlichen erforderlich ist,"                                
  thirdlist21: "(2) aufgrund von Rechtsvorschriften der Union oder der Mitgliedstaaten, denen der Verantwortliche unterliegt, zulässig ist und diese Rechtsvorschriften angemessene Maßnahmen zur Wahrung Ihrer Rechte und Freiheiten sowie Ihrer berechtigten Interessen enthalten oder"
  thirdlist22: "(3) mit Ihrer ausdrücklichen Einwilligung erfolgt."
  thirdtext92: "Allerdings dürfen diese Entscheidungen nicht auf besonderen Kategorien personenbezogener Daten nach Art. 9 Abs. 1 DSGVO beruhen, sofern nicht Art. 9 Abs. 2 lit. a oder g DSGVO gilt und angemessene Maßnahmen zum Schutz der Rechte und Freiheiten sowie Ihrer berechtigten Interessen getroffen wurden. Hinsichtlich der in (1) und (3) genannten Fälle trifft der Verantwortliche angemessene Maßnahmen, um die Rechte und Freiheiten sowie Ihre berechtigten Interessen zu wahren, wozu mindestens das Recht auf Erwirkung des Eingreifens einer Person seitens des Verantwortlichen, auf Darlegung des eigenen Standpunkts und auf Anfechtung der Entscheidung gehört."



  thirdtitle10: "3.9 Daten zur Erfüllung unserer vertraglichen Pflichten"
  thirdtext10: "Wir verarbeiten personenbezogene Daten, die wir zur Erfüllung unserer vertraglichen Pflichten benötigen, etwa"
  thirdlist30: "• Name,"
  thirdlist31: "• Adresse,"
  thirdlist32: "• E-Mail-Adresse,"
  thirdlist33: "• bestellte Produkte,"
  thirdlist34: "• Rechnungs- und Zahlungsdaten."
  thirdtext101: "Die Erhebung dieser Daten ist für den Vertragsschluss erforderlich. Die Löschung der Daten erfolgt nach Ablauf der Gewährleistungsfristen und gesetzlicher Aufbewahrungsfristen. Daten, die mit einem Nutzerkonto verknüpft sind (siehe unten), bleiben in jedem Fall für die Zeit der Führung dieses Kontos erhalten. Die Rechtgrundlage für die Verarbeitung dieser Daten ist Art. 6 Abs. 1 S. 1 b) DSGVO, denn diese Daten werden benötigt, damit wir unsere vertraglichen Pflichten Ihnen gegenüber erfüllen können."


  fourthtitle: "Haftung für Links"
  fourthtext: "DIE DATENSCHUTZERKLÄRUNG UNSERES UNTERNEHMES BERUHT AUF DEN BEGRIFFLICHKEITEN „ART. 4 DSGVO BEGRIFFSBESTIMMUNGEN“ , DIE DURCH DEN EUROPÄISCHEN RICHTLINIEN- UND VERORDNUNGSGEBER BEIM ERLASS DER DATENSCHUTZ-GRUNDVERORDNUNG (DSGVO) VERWENDET WURDEN. WIR VERWENDEN IN DIESER DATENSCHUTZERKLÄRUNG UNTER ANDEREM DIE FOLGENDEN BEGRIFFE:"

  fourthtitle1: "4.1 Personenbezogene Daten:"
  fourthtext1: "Personenbezogene Daten sind alle Informationen, die sich auf eine identifizierte oder identifizierbare natürliche Person (im Folgenden „betroffene Person“) beziehen. Als identifizierbar wird eine natürliche Person angesehen, die direkt oder indirekt, insbesondere mittels Zuordnung zu einer Kennung wie einem Namen, zu einer Kennnummer, zu Standortdaten, zu einer Online-Kennung oder zu einem oder mehreren besonderen Merkmalen, die Ausdruck der physischen, physiologischen, genetischen, psychischen, wirtschaftlichen, kulturellen oder sozialen Identität dieser natürlichen Person sind, identifiziert werden kann."

  fourthtitle2: "4.2 Betroffene Person:"
  fourthtext2: "Betroffene Person ist jede identifizierte oder identifizierbare natürliche Person, deren personenbezogene Daten, von dem für die Verarbeitung Verantwortlichen verarbeitet werden."

  fourthtitle3: "4.3 Verarbeitung:"
  fourthtext3: "Verarbeitung ist jeder mit oder ohne Hilfe automatisierter Verfahren ausgeführte Vorgang oder jede solche Vorgangsreihe im Zusammenhang mit personenbezogenen Daten wie das Erheben, das Erfassen, die Organisation, das Ordnen, die Speicherung, die Anpassung oder Veränderung, das Auslesen, das Abfragen, die Verwendung, die Offenlegung durch Übermittlung, Verbreitung oder eine andere Form der Bereitstellung, den Abgleich oder die Verknüpfung, die Einschränkung, das Löschen oder die Vernichtung."

  fourthtitle4: "4.4 Einschränkung der Verarbeitung:"
  fourthtext4: "Einschränkung der Verarbeitung ist die Markierung gespeicherter personenbezogener Daten mit dem Ziel, ihre künftige Verarbeitung einzuschränken."

  fourthtitle5: "4.5 Profiling:"
  fourthtext5: "Profiling ist jede Art der automatisierten Verarbeitung personenbezogener Daten, die darin besteht, dass diese personenbezogenen Daten verwendet werden, um bestimmte persönliche Aspekte, die sich auf eine natürliche Person beziehen, zu bewerten, insbesondere, um Aspekte bezüglich Arbeitsleistung, wirtschaftlicher Lage, Gesundheit, persönlicher Vorlieben, Interessen, Zuverlässigkeit, Verhalten, Aufenthaltsort oder Ortswechsel dieser natürlichen Person zu analysieren oder vorherzusagen."

  fourthtitle6: "4.6 Pseudonymisierung:"
  fourthtext6: "Pseudonymisierung ist die Verarbeitung personenbezogener Daten in einer Weise, auf welche die personenbezogenen Daten ohne Hinzuziehung zusätzlicher Informationen nicht mehr einer spezifischen betroffenen Person zugeordnet werden können, sofern diese zusätzlichen Informationen gesondert aufbewahrt werden und technischen und organisatorischen Maßnahmen unterliegen, die gewährleisten, dass die personenbezogenen Daten nicht einer identifizierten oder identifizierbaren natürlichen Person zugewiesen werden."

  fourthtitle7: "4.7 Verantwortlicher oder für die Verarbeitung Verantwortlicher:"
  fourthtext7: "Verantwortlicher oder für die Verarbeitung Verantwortlicher ist die natürliche oder juristische Person, Behörde, Einrichtung oder andere Stelle, die allein oder gemeinsam mit anderen über die Zwecke und Mittel der Verarbeitung von personenbezogenen Daten entscheidet. Sind die Zwecke und Mittel dieser Verarbeitung durch das Unionsrecht oder das Recht der Mitgliedstaaten vorgegeben, so kann der Verantwortliche bzw. können die bestimmten Kriterien seiner Benennung nach dem Unionsrecht oder dem Recht der Mitgliedstaaten vorgesehen werden."

  fourthtitle8: "4.8 Auftragsverarbeiter:"
  fourthtext8: "Auftragsverarbeiter ist eine natürliche oder juristische Person, Behörde, Einrichtung oder andere Stelle, die personenbezogene Daten im Auftrag des Verantwortlichen verarbeitet."

  fourthtitle9: "4.9 Empfänger:"
  fourthtext9: "Empfänger ist eine natürliche oder juristische Person, Behörde, Einrichtung oder andere Stelle, der personenbezogene Daten offengelegt werden, unabhängig davon, ob es sich bei ihr um einen Dritten handelt oder nicht. Behörden, die im Rahmen eines bestimmten Untersuchungsauftrags nach dem Unionsrecht oder dem Recht der Mitgliedstaaten möglicherweise personenbezogene Daten erhalten, gelten jedoch nicht als Empfänger."

  fourthtitle10: "4.10 Dritter:"
  fourthtext10: "Dritter ist eine natürliche oder juristische Person, Behörde, Einrichtung oder andere Stelle außer der betroffenen Person, dem Verantwortlichen, dem Auftragsverarbeiter und den Personen, die unter der unmittelbaren Verantwortung des Verantwortlichen oder des Auftragsverarbeiters befugt sind, die personenbezogenen Daten zu verarbeiten."

  fourthtitle11: "4.11 Einwilligung:"
  fourthtext11: "Einwilligung ist jede von der betroffenen Person freiwillig für den bestimmten Fall in informierter Weise und unmissverständlich abgegebene Willensbekundung in Form einer Erklärung oder einer sonstigen eindeutigen bestätigenden Handlung, mit der die betroffene Person zu verstehen gibt, dass sie mit der Verarbeitung der sie betreffenden personenbezogenen Daten einverstanden ist."

  fifthtitle: "5. WEITERE ERLÄUTERUNGEN"
  
  fifthtitle1: "5.1 Cookies"
  fifthtext1: "Wir verwenden sogenannte Session-Cookies, um unsere Website zu optimieren. Ein Session-Cookie ist eine kleine Textdatei, die von den jeweiligen Servern beim Besuch einer Internetseite verschickt und auf Ihrer Festplatte zwischengespeichert wird. Diese Datei als solche enthält eine sogenannte Session-ID, mit welcher sich verschiedene Anfragen Ihres Browsers der gemeinsamen Sitzung zuordnen lassen. Dadurch kann Ihr Rechner wiedererkannt werden, wenn Sie auf unsere Website zurückkehren. Diese Cookies werden gelöscht, nachdem Sie Ihren Browser schließen. Sie dienen z. B. dazu, dass Sie die Warenkorbfunktion über mehrere Seiten hinweg nutzen können. Wir verwenden in geringem Umfang auch persistente Cookies (ebenfalls kleine Textdateien, die auf Ihrem Endgerät abgelegt werden), die auf Ihrem Endgerät verbleiben und es uns ermöglichen, Ihren Browser beim nächsten Besuch wiederzuerkennen. Diese Cookies werden auf Ihrer Festplatte gespeichert und löschen sich nach der vorgegebenen Zeit von allein. Ihre Lebensdauer beträgt 1 Monat bis 10 Jahre. So können wir Ihnen unser Angebot nutzerfreundlicher, effektiver und sicherer präsentieren und Ihnen beispielsweise speziell auf Ihre Interessen abgestimmte Informationen auf der Seite anzeigen. Unser berechtigtes Interesse an der Nutzung der Cookies gemäß Art 6 Abs. 1 S. 1 f) DSGVO liegt darin, unsere Website nutzerfreundlicher, effektiver und sicherer zu machen. In den Cookies werden etwa folgende Daten und Informationen gespeichert:- Log-In-Informationen"
  fifthlist50: "– Spracheinstellungen"
  fifthlist51: "– eingegebene Suchbegriffe"
  fifthlist52: "– Informationen über die Anzahl der Aufrufe unserer Website sowie Nutzung einzelner Funktionen unseres Internetauftritts.Bei Aktivierung des Cookies wird diesem eine Identifikationsnummer zugewiesen und eine Zuordnung Ihrer personenbezogenen Daten zu dieser Identifikationsnummer wird nicht vorgenommen. Ihr Name, Ihre IP-Adresse oder ähnliche Daten, die eine Zuordnung des Cookies zu Ihnen ermöglichen würden, werden nicht in den Cookie eingelegt. Auf Basis der Cookie-Technologie erhalten wir lediglich pseudonymisierte Informationen, beispielsweise darüber, welche Seiten unseres Shops besucht wurden, welche Produkte angesehen wurden, etc.Sie können Ihren Browser so einstellen, dass Sie über das Setzen von Cookies vorab informiert werden und im Einzelfall entscheiden können, ob Sie die Annahme von Cookies für bestimmte Fälle oder generell ausschließen, oder dass Cookies komplett verhindert werden. Dadurch kann die Funktionalität der Website eingeschränkt werden."
  fifthtext11: "Weitere Informationen zu Cookies finden Sie unter :"
  fifthtext12: "https://www.verbraucher-sicher-online.de/thema/cookies"

  sixthtitle: "6. DIE RECHTSGRUNDLAGEN FÜR DIE VERARBEITUNG"
  sixthtext: "DIE RECHTSGRUNDLAGEN FÜR DIE VERARBEITUNG VON PERSONENBEZOGENEN DATEN ERGEBEN SICH AUS DEM ART. 6 DSGVO:"
  
  sixthtitle1: "6.1 Einwilligung:"
  sixthtex1: "Art. 6 Abs. 1 Buchst. a) DSGVO – Wenn Sie uns eine Einwilligung zur Verarbeitung der Daten gegeben haben." 
  
  sixthtitle2: "6.2 Erfüllung eines Vertrages:" 
  sixthtext2:  "Art. 6 Abs. 1 Buchst. b) DSGVO – Wenn die Verarbeitung der Daten zur Erfüllung eines Vertrages oder zur Durchführung vorvertraglicher Maßnahmen (Geschäftsanbahnung) und die Anfrage dabei von Ihnen ausgeht."
  
  sixthtitle3: "6.3 Rechtliche Verpflichtung:" 
  sixthtext3: "Art. 6 Abs. 1 Buchst. c) DSGVO – Wenn wir aufgrund rechtlicher Verpflichtungen zur Verarbeitung verpflichtet sind."  
  
  sixthtitle4: "6.4 Lebenswichtige Interessen:"
  sixthtext4: "Art. 6 Abs. 1 Buchst. d) DSGVO – Wenn die Verarbeitung erforderlich ist um Ihre um lebenswichtige Interessen oder die eines Dritten zu schützen." 
  
  sixthtitle5: "6.5 Berechtigtes Interesse:"
  sixthtext5: "Art. 6 Abs. 1 Buchst. f) DSGVO – Die Verarbeitung unserer oder der berechtigten Interessen eines Dritten erforderlich ist."
  
  seventhtitle: "7. IHRE RECHTE"
  seventhtext:  "NACH DEN ANWENDBAREN GESETZEN HABEN SIE VERSCHIEDENE RECHTE BEZÜGLICH IHRER PERSONENBEZOGENEN DATEN. MÖCHTEN SIE DIESE RECHTE GELTEND MACHEN, SO RICHTEN SIE IHRE ANFRAGE BITTE PER E-MAIL ODER PER POST UNTER EINDEUTIGER IDENTIFIZIERUNG IHRER PERSON AN DIE IN ZIFFER 1 GENANNTE ADRESSE.
NACHFOLGEND FINDEN SIE EINE ÜBERSICHT ÜBER IHRE RECHTE."
  
  seventhtitle1: "7.1 Widerrufsrecht:"
  seventhtext1: "Haben Sie uns eine Einwilligung gegeben können Sie diese jederzeit widerrufen. (Art. 7 Abs. 3 DSGVO).
Sie haben das Recht, Ihre datenschutzrechtliche Einwilligungserklärung jederzeit zu widerrufen. Durch den Widerruf der Einwilligung wird die Rechtmäßigkeit, der aufgrund der Einwilligung bis zum Widerruf erfolgten Verarbeitung nicht berührt."
  seventhtitle2: "7.2 Widerspruchsrecht:"
  seventhtext2: "Gemäß Art. 21 DSGVO haben Sie das Recht Widerspruch gegen die Verarbeitung Ihrer Daten einzulegen.Sie haben das Recht, aus Gründen, die sich aus ihrer besonderen Situation ergeben, jederzeit gegen die Verarbeitung der Sie betreffenden personenbezogenen Daten, die aufgrund von Art. 6 Abs. 1 lit. e oder f DSGVO erfolgt, Widerspruch einzulegen; dies gilt auch für ein auf diese Bestimmungen gestütztes Profiling. Der Verantwortliche verarbeitet die Sie betreffenden personenbezogenen Daten nicht mehr, es sei denn, er kann zwingende schutzwürdige Gründe für die Verarbeitung nachweisen, die Ihre Interessen, Rechte und Freiheiten überwiegen, oder die Verarbeitung dient der Geltendmachung, Ausübung oder Verteidigung von Rechtsansprüchen. Werden die Sie betreffenden personenbezogenen Daten verarbeitet, um Direktwerbung zu betreiben, haben Sie das Recht, jederzeit Widerspruch gegen die Verarbeitung der Sie betreffenden personenbezogenen Daten zum Zwecke derartiger Werbung einzulegen; dies gilt auch für das Profiling, soweit es mit solcher Direktwerbung in Verbindung steht. Widersprechen Sie der Verarbeitung für Zwecke der Direktwerbung, so werden die Sie betreffenden personenbezogenen Daten nicht mehr für diese Zwecke verarbeitet. Sie haben die Möglichkeit, im Zusammenhang mit der Nutzung von Diensten der Informationsgesellschaft – ungeachtet der Richtlinie 2002/58/EG – Ihr Widerspruchsrecht mittels automatisierter Verfahren auszuüben, bei denen technische Spezifikationen verwendet werden.Bei Datenverarbeitung zu wissenschaftlichen, historischen oder statistischen Forschungszwecken: Sie haben auch das Recht, aus Gründen, die sich aus Ihrer besonderen Situation ergeben, bei der Verarbeitung Sie betreffender personenbezogener Daten, die zu wissenschaftlichen oder historischen Forschungszwecken oder zu statistischen Zwecken gem. Art. 89 Abs. 1 DSGVO erfolgt, dieser zu widersprechen. Ihr Widerspruchsrecht kann insoweit beschränkt werden, als es voraussichtlich die Verwirklichung der Forschungs- oder Statistikzwecke unmöglich macht oder ernsthaft beeinträchtigt und die Beschränkung für die Erfüllung der Forschungs- oder Statistikzwecke notwendig ist."

  seventhtitle3: "7.3 Ihr Recht auf Auskunft:" 
  seventhtext3: "Gemäß Art. 15 DSGVO haben Sie ein Auskunftsrecht als betroffene Person. Sie können eine Bestätigung darüber verlangen, ob sie betreffende personenbezogene Daten verarbeitet werden und wenn ja, haben Sie das Recht Auskunft über diese personenbezogenen Daten zu erhalten."
  seventhtext31: "Sie können von dem Verantwortlichen eine Bestätigung darüber verlangen, ob personenbezogene Daten, die Sie betreffen, von uns verarbeitet werden. Liegt eine solche Verarbeitung vor, können Sie von dem Verantwortlichen über folgende Informationen Auskunft verlangen:"	
  seventhlist1: "(1) die Zwecke, zu denen die personenbezogenen Daten verarbeitet werden;"
  seventhlist2: "(2) die Kategorien von personenbezogenen Daten, welche verarbeitet werden;"
  seventhlist3: "(3) die Empfänger bzw. die Kategorien von Empfängern, gegenüber denen die Sie betreffenden personenbezogenen Daten offengelegt wurden oder noch offengelegt werden;"
  seventhlist4: "(4) die geplante Dauer der Speicherung der Sie betreffenden personenbezogenen Daten oder, falls konkrete Angaben hierzu nicht möglich sind, Kriterien für die Festlegung der Speicherdauer;"
  seventhlist5: "(5) das Bestehen eines Rechts auf Berichtigung oder Löschung der Sie betreffenden personenbezogenen Daten, eines Rechts auf Einschränkung der Verarbeitung durch den Verantwortlichen oder eines Widerspruchsrechts gegen diese Verarbeitung;"
  seventhlist6: "(6) das Bestehen eines Beschwerderechts bei einer Aufsichtsbehörde;"
  seventhlist7: "(7) alle verfügbaren Informationen über die Herkunft der Daten, wenn die personenbezogenen Daten nicht bei der betroffenen Person erhoben werden;"
  seventhlist8: "(8) das Bestehen einer automatisierten Entscheidungsfindung einschließlich Profiling gemäß Art. 22 Abs. 1 und 4 DSGVO und – zumindest in diesen Fällen – aussagekräftige Informationen über die involvierte Logik sowie die Tragweite und die angestrebten Auswirkungen einer derartigen Verarbeitung für die betroffene Person."
  seventhtext32: "Ihnen steht das Recht zu, Auskunft darüber zu verlangen, ob die Sie betreffenden personenbezogenen Daten in ein Drittland oder an eine internationale Organisation übermittelt werden. In diesem Zusammenhang können Sie verlangen, über die geeigneten Garantien gem. Art. 46 DSGVO im Zusammenhang mit der Übermittlung unterrichtet zu werden."
  seventhtext33: "Bei einer Datenverarbeitung zu wissenschaftlichen, historischen oder statistischen Forschungszwecken: Dieses Auskunftsrecht kann insoweit beschränkt werden, als es voraussichtlich die Verwirklichung der Forschungs- oder Statistikzwecke unmöglich macht oder ernsthaft beeinträchtigt und die Beschränkung für die Erfüllung der Forschungs- oder Statistikzwecke notwendig ist."

  seventhtitle4: "7.4 Berichtigungsrecht:"
  seventhtext4: "Gemäß Art. 16 DSGVO haben Sie das Recht auf Berichtigung Ihrer Daten. Sind Ihre Daten unvollständig haben Sie das Recht, die Vervollständigung unvollständiger personenbezogener Daten – auch mittels einer ergänzenden Erklärung – zu verlangen."
  seventhtext41: "Sie haben ein Recht auf Berichtigung und/oder Vervollständigung gegenüber dem Verantwortlichen, sofern die verarbeiteten personenbezogenen Daten, die Sie betreffen, unrichtig oder unvollständig sind. Der Verantwortliche hat die Berichtigung unverzüglich vorzunehmen. Bei Datenverarbeitung zu wissenschaftlichen, historischen oder statistischen Forschungszwecken: Ihr Recht auf Berichtigung kann insoweit beschränkt werden, als es voraussichtlich die Verwirklichung der Forschungs- oder Statistikzwecke unmöglich macht oder ernsthaft beeinträchtigt und die Beschränkung für die Erfüllung der Forschungs- oder Statistikzwecke notwendig ist."

  seventhtitle5: "7.5 Löschungsrecht"
  seventhtext5: "a) Löschungspflicht Sie können von dem Verantwortlichen verlangen, dass die Sie betreffenden personenbezogenen Daten unverzüglich gelöscht werden, und der Verantwortliche ist verpflichtet, diese Daten unverzüglich zu löschen, sofern einer der folgenden Gründe zutrifft:"
  seventhlist10: "(1) Die Sie betreffenden personenbezogenen Daten sind für die Zwecke, für die sie erhoben oder auf sonstige Weise verarbeitet wurden, nicht mehr notwendig."
  seventhlist11: "(2) Sie widerrufen Ihre Einwilligung, auf die sich die Verarbeitung gem. Art. 6 Abs. 1 lit. a oder Art. 9 Abs. 2 lit. a DSGVO stützte, und es fehlt an einer anderweitigen Rechtsgrundlage für die Verarbeitung."
  seventhlist12: "(3) Sie legen gem. Art. 21 Abs. 1 DSGVO Widerspruch gegen die Verarbeitung ein und es liegen keine vorrangigen berechtigten Gründe für die Verarbeitung vor, oder Sie legen gem. Art. 21 Abs. 2 DSGVO Widerspruch gegen die Verarbeitung ein."
  seventhlist13: "(4) Die Sie betreffenden personenbezogenen Daten wurden unrechtmäßig verarbeitet."
  seventhlist14: "(5) Die Löschung der Sie betreffenden personenbezogenen Daten ist zur Erfüllung einer rechtlichen Verpflichtung nach dem Unionsrecht oder dem Recht der Mitgliedstaaten erforderlich, dem der Verantwortliche unterliegt."
  seventhlist15: "(6) Die Sie betreffenden personenbezogenen Daten wurden in Bezug auf angebotene Dienste der Informationsgesellschaft gemäß Art. 8 Abs. 1 DSGVO erhoben."
  seventhtext51: "b) Information an Dritte"
  seventhtext52: "Hat der Verantwortliche die Sie betreffenden personenbezogenen Daten öffentlich gemacht und ist er gem. Art. 17 Abs. 1 DSGVO zu deren Löschung verpflichtet, so trifft er unter Berücksichtigung der verfügbaren Technologie und der Implementierungskosten angemessene Maßnahmen, auch technischer Art, um für die Datenverarbeitung Verantwortliche, die die personenbezogenen Daten verarbeiten, darüber zu informieren, dass Sie als betroffene Person von ihnen die Löschung aller Links zu diesen personenbezogenen Daten oder von Kopien oder Replikationen dieser personenbezogenen Daten verlangt haben."
  seventhtext53: "c) Ausnahmen"
  seventhtext54: "Das Recht auf Löschung besteht nicht, soweit die Verarbeitung erforderlich ist"
  seventhlist20: "(1) zur Ausübung des Rechts auf freie Meinungsäußerung und Information;"
  seventhlist21: "(2) zur Erfüllung einer rechtlichen Verpflichtung, die die Verarbeitung nach dem Recht der Union oder der Mitgliedstaaten, dem der Verantwortliche unterliegt, erfordert, oder zur Wahrnehmung einer Aufgabe, die im öffentlichen Interesse liegt oder in Ausübung öffentlicher Gewalt erfolgt, die dem Verantwortlichen übertragen wurde;"
  seventhlist22: "(3) aus Gründen des öffentlichen Interesses im Bereich der öffentlichen Gesundheit gemäß Art. 9 Abs. 2 lit. h und i sowie Art. 9 Abs. 3 DSGVO;"
  seventhlist23: "(4) für im öffentlichen Interesse liegende Archivzwecke, wissenschaftliche oder historische Forschungszwecke oder für statistische Zwecke gem. Art. 89 Abs. 1 DSGVO, soweit das unter Abschnitt a) genannte Recht voraussichtlich die Verwirklichung der Ziele dieser Verarbeitung unmöglich macht oder ernsthaft beeinträchtigt, oder"
  seventhlist24: "(5) zur Geltendmachung, Ausübung oder Verteidigung von Rechtsansprüchen."
  
  seventhtitle6: "7.6 Recht auf Einschränkung der Verarbeitung:"
  seventhtext6: "Gemäß Art. 18 DSGVO haben Sie das Recht auf Einschränkung der Verarbeitung Ihrer Daten."
  seventhtext61: "Unter den folgenden Voraussetzungen können Sie die Einschränkung der Verarbeitung der Sie betreffenden personenbezogenen Daten verlangen:"
  seventhlist30: "1. wenn Sie die Richtigkeit der Sie betreffenden personenbezogenen Daten für eine Dauer bestreiten, die es dem Verantwortlichen ermöglicht, die Richtigkeit der personenbezogenen Daten zu überprüfen;"
  seventhlist31: "2. die Verarbeitung unrechtmäßig ist und Sie die Löschung der personenbezogenen Daten ablehnen und stattdessen die Einschränkung der Nutzung der personenbezogenen Daten verlangen;"
  seventhlist32: "3. der Verantwortliche die personenbezogenen Daten für die Zwecke der Verarbeitung nicht länger benötigt, Sie diese jedoch zur Geltendmachung, Ausübung oder Verteidigung von Rechtsansprüchen benötigen, oder"
  seventhlist33: "4. wenn Sie Widerspruch gegen die Verarbeitung gemäß Art. 21 Abs. 1 DSGVO eingelegt haben und noch nicht feststeht, ob die berechtigten Gründe des Verantwortlichen gegenüber Ihren Gründen überwiegen."
  seventhtext62: "Wurde die Verarbeitung der Sie betreffenden personenbezogenen Daten eingeschränkt, dürfen diese Daten – von ihrer Speicherung abgesehen – nur mit Ihrer Einwilligung oder zur Geltendmachung, Ausübung oder Verteidigung von Rechtsansprüchen oder zum Schutz der Rechte einer anderen natürlichen oder juristischen Person oder aus Gründen eines wichtigen öffentlichen Interesses der Union oder eines Mitgliedstaats verarbeitet werden."
  seventhtext63: "Wurde die Einschränkung der Verarbeitung nach den o.g. Voraussetzungen eingeschränkt, werden Sie von dem Verantwortlichen unterrichtet bevor die Einschränkung aufgehoben wird."
  seventhtext64: "Bei Datenverarbeitung zu wissenschaftlichen, historischen oder statistischen Forschungszwecken:"
  seventhtext65: "Ihr Recht auf Einschränkung der Verarbeitung kann insoweit beschränkt werden, als es voraussichtlich die Verwirklichung der Forschungs- oder Statistikzwecke unmöglich macht oder ernsthaft beeinträchtigt und die Beschränkung für die Erfüllung der Forschungs- oder Statistikzwecke notwendig ist."


