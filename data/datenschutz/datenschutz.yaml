  firsttitle1: "1 DATENSCHUTZ AUF EINEN BLICK"
  firsttext1: "Die nachfolgende Datenschutzerklärung gilt für die Nutzung unseres Online-Angebots sowie für den Fall, dass Sie eine geschäftliche Beziehung zu uns eingehen. Wir messen dem Datenschutz große Bedeutung bei. Die Erhebung und Verarbeitung Ihrer personenbezogenen Daten geschieht unter Beachtung der geltenden datenschutzrechtlichen Vorschriften, insbesondere der Datenschutzgrundverordnung (DSGVO)."
  
