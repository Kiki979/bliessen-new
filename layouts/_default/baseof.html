<!DOCTYPE html>
<html lang="{{ with site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
{{- partial "head.html" . -}}

<body>

  {{ partial "nav.html" . }}

  <main id="main">
    <div id="main-content">
      {{ block "main" . }}{{ end }}
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <!-- Popper.JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
    integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
    integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>
  <!-- <script src="jquery/jquery-3.6.0.min.js"></script> -->

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script>

  document.addEventListener('DOMContentLoaded', function(){

      if(window.innerWidth > 600) openNav();
      var className = sessionStorage.getItem("className");
      if (className != null) document.querySelector("." + className).click();
    });

    /* Set the width of the side navigation to 250px */
    function openNav() {
      document.getElementById("mySidenav").style.width = "350px";
      document.getElementById("main-content").style.marginLeft = "350px";
      document.getElementById("hidden").style.display = "none";
      document.getElementById("hidden").style.backgroundColor = "none;"
    }

    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
      document.getElementById("main-content").style.marginLeft = "0px";
      document.getElementById("hidden").style.display = "block";
      document.getElementById("hidden").style.backgroundColor = "#111;"
    };



    $("#toggle").click(function () {
      $("#dropdown ul").delay(1000).fadeIn(1000);
    });

    var dropdown = document.getElementsByClassName("dropdown-btn");
    var i;

    for (i = 0; i < dropdown.length; i++) {
      dropdown[i].addEventListener("click", function () {
        var socialLinks = document.getElementById("mobil");
        var socialLinks2 = document.getElementById("mobil2");
        this.classList.toggle("active");
        var dropdownContent = this.nextElementSibling;
        if (dropdownContent.style.display === "block") {
          dropdownContent.style.display = "none";
          socialLinks.style.display = "block";
          socialLinks2.style.display = "block";
        } else {
          dropdownContent.style.display = "block";
          socialLinks.style.display = "none";
          socialLinks2.style.display = "none";
          var className = (this.classList.contains("nav1")) ? "nav1" : "nav2";
          sessionStorage.setItem("className", className);
        }
      });
    }




  </script>


</body>

</html>
