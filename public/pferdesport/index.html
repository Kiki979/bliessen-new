  <script>

  document.addEventListener('DOMContentLoaded', function(){

      if(window.innerWidth > 600) openNav();
      var className = sessionStorage.getItem("className");
      if (className != null) document.querySelector("." + className).click();
    });

     
    function openNav() {
      document.getElementById("mySidenav").style.width = "350px";
      document.getElementById("main-content").style.marginLeft = "350px";
      document.getElementById("hidden").style.display = "none";
      document.getElementById("hidden").style.backgroundColor = "none;"
    }

    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
      document.getElementById("main-content").style.marginLeft = "0px";
      document.getElementById("hidden").style.display = "block";
      document.getElementById("hidden").style.backgroundColor = "#111;"
    };



    $("#toggle").click(function () {
      $("#dropdown ul").delay(1000).fadeIn(1000);
    });

    var dropdown = document.getElementsByClassName("dropdown-btn");
    var i;

    for (i = 0; i < dropdown.length; i++) {
      dropdown[i].addEventListener("click", function () {
        var socialLinks = document.getElementById("mobil");
        var socialLinks2 = document.getElementById("mobil2");
        this.classList.toggle("active");
        var dropdownContent = this.nextElementSibling;
        if (dropdownContent.style.display === "block") {
          dropdownContent.style.display = "none";
          socialLinks.style.display = "block";
          socialLinks2.style.display = "block";
        } else {
          dropdownContent.style.display = "block";
          socialLinks.style.display = "none";
          socialLinks2.style.display = "none";
          var className = (this.classList.contains("nav1")) ? "nav1" : "nav2";
          sessionStorage.setItem("className", className);
        }
      });
    }




  </script>
